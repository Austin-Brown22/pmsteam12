<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/75996eaab7.js" crossorigin="anonymous"></script>
    <title>PMS - Project Management System</title>
</head>

<body>
    <div class="wrapper">
        <section class="notification" id="notification">
            <p class="message">
                Username/ Password is incorrect!
            </p>
        </section>
        <section class="main" id="main">
            <div class="background__video__overlay">
            </div>
            <div class="background__video">
                <video class="background__video--content" autoplay muted loop>
                    <source src="img/digital_world.mp4" type="video/mp4">
                    Your browswer is not supported!
                </video>
            </div>
            <div class="particles">
                <div class="particle particle--1"></div>
                <div class="particle particle--2"></div>
                <div class="particle particle--3"></div>
                <div class="particle particle--4"></div>
                <div class="particle particle--5"></div>
            </div>
            <form class="login__form" action="/html/dashboard.html">
                <div class="login__group login__group--logo">
                    <img src="/img/logo.png" alt="logo">
                </div>
                <div class="login__group login__group--info">
                    <div class="login__group--input">
                        <input type="text" placeholder="Username" required id="username">
                        <label for="username" class="login__group--label">Username</label>
                    </div>
                    <div class="login__group--input">
                        <input type="password" placeholder="Password" required id="password">
                        <label for="password" class="login__group--label">Password</label>
                    </div>

                </div>
                <div class="login__group login__group--forgot">
                    <p>Forgot <a href="/forgotUsername">Username</a>/ <a href="/forgotPassword">Password</a> ?</p>
                </div>
                <div class="login__group login__group--submit">

                    <button type="submit" class="login__group--button">
                        Login
                    </button>

                </div>
                <div class="login__group login__group--contactManager">
                    <p>Don't Have An Account?</p>
                    <a href="/contactManager">Contact Your Manager</a>
                </div>

            </form>


        </section>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
